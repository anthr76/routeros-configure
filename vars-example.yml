---
system:
  vlan-filtering: true
  hostname: "ansible-routeros"
  interface:
    mgmt:
      pvid: 99
      address: 10.20.99.10/24
interface:
  bridge:
    name: bridge
    protocol-mode: none
    vlan-filtering: false
    phys:
      - port: sfp-plus2
        pvid: 100
        comment: desktop-pc
    trunk:
      phys:
        - port: ether1
          pvid: [8,10,100,101]