---
system:
  vlan-filtering: true
  hostname: "ansible-routeros"
  timezone: "America/New_York"
  ntp:
    enabled: false
    server-dns-names: ""
  interface:
    mgmt:
      pvid: 99
      address: 10.20.99.10/24
      dns: 1.1.1.1
interface:
  bridge:
    name: bridge
    protocol-mode: rstp
    vlan_filtering: false
    phys:
      - port: sfp-plus2
        pvid: 100
        comment: desktop-pc
    trunk:
      phys:
        - port: ether1
          pvid: [8,99,10,100,101]
          comment: "from-firewall"
